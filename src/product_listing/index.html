<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>

  <body>
    
    <header class="divider" id="main-header"></header>

    <main class="divider">      
      <section class="products">
        <h2>Top Products: <span class="title highlight"></span></h2>
        <ul class="product-list"></ul>
      </section>
      
      <section class="category-grid">
        <a class="category-card" href="listing.html?category=tents">
          <img src="/images/noun_Tent_2517.svg" alt="Tents" />
          <span>Tents</span>
        </a>
        <a class="category-card" href="listing.html?category=sleepingbags">
          <img src="/images/sleepingbag-icon.svg" alt="Sleeping Bags" />
          <span>Sleeping Bags</span>
        </a>
        <a class="category-card" href="listing.html?category=backpacks">
          <img src="/images/backpack-icon.svg" alt="Backpacks" />
          <span>Backpacks</span>
        </a>
        <a class="category-card" href="listing.html?category=hammocks">
          <img src="/images/hammock-icon.svg" alt="Hammocks" />
          <span>Hammocks</span>
        </a>
      </section>
    </main>
    
    <footer id="main-footer"></footer>
  </body>
</html>
