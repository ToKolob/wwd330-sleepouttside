<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

 <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <!-- Hero Section -->
      <div class="hero">
        <div class="hero-overlay">
          <img
            src="/images/banner.jpg"
            alt="image of a high mountain lake"
            class="hero-img"
          />
          <div class="hero-content">
            <div class="logo logo--square">
              <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
              <div>Sleep<span class="highlight">Outside</span></div>
            </div>
            <div class="mission">
              <p>
                Our mission is to provide you with everything you need to sleep
                outside comfortably at an affordable price.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Category Grid -->
      <section class="product-categories">
        <h2>Explore Product Categories</h2>
        <div class="categories-grid">
          <a href="/product_listing/index.html?category=tents" class="category">
            <img src="/images/category-tents.svg" alt="Tents" />
            <p>Tents</p>
          </a>

          <a href="/product_listing/index.html?category=sleeping-bags" class="category">
            <img src="/images/category-sleepingbags.svg" alt="Sleeping Bags" />
            <p>Sleeping Bags</p>
          </a>

          <a href="/product_listing/index.html?category=backpacks" class="category">
            <img src="/images/category-backpacks.svg" alt="Backpacks" />
            <p>Backpacks</p>
          </a>

          <a href="/product_listing/index.html?category=hammocks" class="category">
            <img src="/images/category-hammocks.svg" alt="Hammocks" />
            <p>Hammocks</p>
          </a>
        </div>
      </section>

      <!-- Featured Products -->
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
