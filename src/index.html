<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script type="module" src="/js/main.js"></script>
</head>

<body>
  <!-- Header injected dynamically via loadHeaderFooter() -->
  <header id="main-header"></header>

  <div class="hero">
    <div class="hero-overlay">
      <img src="/images/banner.jpg" alt="image of a high mountain lake" class="hero-img" />
      <div class="hero-content">
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section class="product-categories">
      <h2>Explore Product Categories</h2>
      <div class="categories-grid">
        <a href="/product_listing/index.html?category=tents" class="category">
          <img src="/images/category-tents.svg" alt="Tents" />
          <p>Tents</p>
        </a>
        <a href="/product_listing/index.html?category=sleeping-bags" class="category">
          <img src="/images/category-sleepingbags.svg" alt="Sleeping Bags" />
          <p>Sleeping Bags</p>
        </a>
        <a href="/product_listing/index.html?category=backpacks" class="category">
          <img src="/images/category-backpacks.svg" alt="Backpacks" />
          <p>Backpacks</p>
        </a>
        <a href="/product_listing/index.html?category=hammocks" class="category">
          <img src="/images/category-hammocks.svg" alt="Hammocks" />
          <p>Hammocks</p>
        </a>
      </div>
    </section>

    <section class="products">
      <h2>Top Products</h2>

      <div class="product-search">
        <input type="text" id="searchInput" placeholder="Search products..." />
        <ul id="search-suggestions" class="suggestion-list"></ul>
      </div>

      <div class="tag-filter">
        <button class="tag" data-tag="2-person">2-Person</button>
        <button class="tag" data-tag="ultralight">Ultralight</button>
        <button class="tag" data-tag="4-season">4-Season</button>
      </div>

      <div class="price-filter">
        <label>Min ₹<input type="number" id="minPrice" /></label>
        <label>Max ₹<input type="number" id="maxPrice" /></label>
      </div>

      <ul class="product-list">
        <!-- Products will be injected here dynamically -->
      </ul>
    </section>

    <section id="product-detail" class="product-detail hidden">
      <div class="product-card--detail">
        <img id="detail-image" alt="Product Image" />
        <div class="detail-info">
          <h2 id="detail-name"></h2>
          <p id="detail-brand"></p>
          <p id="detail-price"></p>
          <p id="detail-category"></p>
          <button id="back-to-list">⬅ Back to Products</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer injected dynamically via loadHeaderFooter() -->
  <footer id="main-footer"></footer>
</body>
</html>
