<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepOutside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/CheckoutProcess.mjs"></script>
    <script type="module" src="../js/CheckoutSubmit.mjs"></script>
</head>
<body>
    <header id="header"></header>
    <main class="checkout">
        <h2>Checkout</h2>
        <div class="checkout-container">
            <form id="checkout-form">
                <fieldset>
                    <legend>Customer Information</legend>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                    
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </fieldset>

                <fieldset>
                    <legend>Shipping Address</legend>
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street" required>
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                    
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                    
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>
                </fieldset>

                <fieldset>
                    <legend>Payment Information</legend>
                    <label for="cardNumber">Credit Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>
                    
                    <label for="expiration">Expiration Date</label>
                    <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
                    
                    <label for="code">Security Code</label>
                    <input type="text" id="code" name="code" required>
                </fieldset>

                <button type="submit" class="checkout-button">Complete Purchase</button>
            </form>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax:</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Order Total:</span>
                    <span id="order-total">$0.00</span>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
