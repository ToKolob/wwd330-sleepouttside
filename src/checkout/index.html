<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <div class="logo">
        <img src="../images/noun_Tent_2517.svg" alt="Tent logo" />
        <a href="../index.html">Sleep <span class="highlight">Outside</span></a>
      </div>

      <div class="cart">
        <a href="../cart/">
          <!-- Your SVG icon here -->
        </a>
      </div>
    </header>

    <main class="divider checkout">
      <h2>Review & Place Your Order</h2>

      <section class="checkout-cart-summary">
        <div class="checkout-cart"></div>
        <div class="checkout-total"></div>
      </section>

      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Contact Information</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required />

              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required />
            </div>

            <div class="checkout__address">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" required />

              <label for="city">City</label>
              <input type="text" id="city" name="city" required />

              <label for="state">State</label>
              <input type="text" id="state" name="state" required />

              <label for="zip">ZIP Code</label>
              <input type="text" id="zip" name="zip" required />
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__payment">
              <label for="cardNumber">Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber" required />

              <label for="exp">Expiration Date</label>
              <input type="text" id="exp" name="exp" placeholder="MM/YY" required />

              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" required />
            </div>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <div class="order__summary">
              <div>Items</div> <div id="numberItems"></div>
              <div>Subtotal</div> <div id="cartTotal"></div>
              <div>Shipping</div> <div id="shipping"></div>
              <div>Tax</div> <div id="tax"></div>
              <div>Total</div> <div id="total"></div>
            </div>
          </fieldset>

          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
