<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <h1>Review & Place Your Order</h1>
  </header>

  <main>
    <!-- Checkout Summary Section -->
    <section class="checkout-summary">
      <h2>Order Summary</h2>
      <div class="checkout-cart"></div>

      <div class="totals">
        <p>Items Total: <span id="cartTotal">₹0.00</span></p>
        <p>Tax (6%): <span id="tax">₹0.00</span></p>
        <p>Shipping: <span id="shipping">₹0.00</span></p>
        <p><strong>Order Total: <span id="orderTotal">₹0.00</span></strong></p>
        <p>Total Items: <span id="num-items">0</span></p>
      </div>
    </section>

    <!-- Checkout Form -->
    <section class="checkout-form">
      <h2>Your Information</h2>
      <form name="checkout" id="checkout-form">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required />

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required />

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required />

        <!-- Payment Section -->
    <h2>Payment Details</h2>

    <label for="cardName">Cardholder Name:</label>
    <input type="text" id="cardName" name="cardName" required />

    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}" title="Enter 16-digit card number" />

    <label for="expiry">Expiry Date:</label>
    <input type="month" id="expiry" name="expiry" required />

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" title="Enter 3-digit CVV" />


        <!-- Remove direct form submit button -->
        <!-- Place Order button triggers checkout manually -->
        <button type="button" id="place-order-btn">Place Order</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>

  <!-- JavaScript Modules -->
  <script type="module">
    import CheckoutProcess from "../js/CheckoutProcess.mjs";

    const checkout = new CheckoutProcess("so-cart", ".checkout-summary");
    checkout.init();

    document.querySelector("#place-order-btn").addEventListener("click", () => {
      const confirmed = confirm("Confirm placing your order?");
      if (confirmed) {
        checkout.checkout();
      }
    });
  </script>
</body>
</html>
