<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/product.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <div class="logo">
        <img src="../images/noun_Tent_2517.svg" alt="Tent logo" />
        <a href="../index.html">Sleep <span class="highlight">Outside</span></a>
      </div>

      <div class="cart">
        <a href="../cart/">
          <!-- Your SVG cart icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- SVG paths omitted for brevity -->
          </svg>
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="product-detail">
        <h2>Product Details</h2>

        <figure>
          <img src="" alt="" id="p-image" width="300" />
        </figure>

        <section id="product-info">
          <h3 id="p-brand"></h3>
          <p id="p-name"></p>
          <p id="p-color"></p>
          <p id="p-description"></p>
          <p id="p-price" class="product-card__price"></p>

          <div class="product-detail__add">
            <button id="add-to-cart" data-id="">Add to Cart</button>
          </div>
        </section>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
