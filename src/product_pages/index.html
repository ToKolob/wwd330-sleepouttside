<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Product Details</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/product.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <!-- Product Detail Section -->
    <section class="product-detail">
      <h2>Product Details</h2>

      <div class="product-card--detail">
        <figure>
          <img src="" alt="" id="p-image" width="300" />
        </figure>

        <article id="product-info" class="detail-info">
          <h3 id="p-brand"></h3>
          <p id="p-name" class="product-name"></p>
          <p id="p-color" class="product-color"></p>
          <p id="p-description" class="product-description"></p>
          <p id="p-price" class="product-price"></p>

          <button id="add-to-cart" data-id="">Add to Cart</button>
        </article>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>
</html>
